<!-- START PAGE COVER -->
<div class="container-fluid container-fixed-lg ">
    <ul class="breadcrumb">
        <li>
            <a href="#">Home</a>
        </li>
        <li><a class="active" href="#">Clientes</a>
        </li>
    </ul>
    <!-- END BREADCRUMB -->
    <h3 class="page-title"> CLIENTES</h3>
    
     <button class="btn btn-info" ng-click="showModalAdd()"><i class="fa fa-plus"></i> Nuevo</button>

</div>
<div class="container-fluid container-fixed-lg">
    <!-- YOU CAN REMOVE .container-fixed-lg TO DISABLE THE FEATURE WHERE THE CONTENT
                 ALIGNS TO THE CENTER WITHOUT STRECTHING UNGLY ON 1800PX(1080P & 4/5K MONITORS) UP WORDS SCREEN
                  -->
    <!-- CONTENT GOES HERE-->

    <table class="table ">
        <thead>
            <th>Nit</th>
            <th>Nombre</th>
            <th> Responsable </th>
            <th>Detalles</th>
            <th> Editar </th>
            <th>Habilitar / Deshabilitar </th>
            
        </thead>
         <tbody>
            <tr ng-repeat="client in Clients">
                <td> {{client.nit}} </td>
                <td> {{client.name}} </td>
                <td> {{client.responsible}} </td>
               <!--  <td> {{client.state}} </td> -->

                <td> <button class="btn btn-info" ng-click="modalInfoClient(client)"><i class="fa fa-info"></i> Detalle</button></td>
                <td>
                    <button class="btn btn-info" ng-click="showModalEdit(client)" ><i class="fa fa-edit"></i> Editar</button>            
                </td>
                <td>
                    <span ng-if="client.state == 0">
                       <button class="btn btn-primary" ng-click="disableClient(client)" ><i class="fa fa-edit"></i>  Habilitar</button>
                    </span>
                    <span ng-if="client.state != 0">
                        <button class="btn btn-info" ng-click="disableClient(client)" ><i class="fa fa-edit"></i> Deshabilitar </button>
                    </span>

                </td>
            </tr>
        </tbody>
    </table>
    <div 
        paging
        page="currentPageGetClients" 
        page-size="pageSizeGetClients" 
        total="clientsTotal"
        adjacent="true"
        show-prev-next="true"
        paging-action="getClients(page)"
    >
    </div> 

</div>

<!-- Modal Create Client -->

                        </li>
                    </ul>
