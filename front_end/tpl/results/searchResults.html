        <!-- End Document Patient-->
        
        <!-- Order Num -->

        <br>
         <input type="radio"   name="radio1" id="radioNum" ng-model="optionSelected" value ="2" >

        <!-- End Order Num -->

        <!-- Last Name and Name Patient -->

        <br>

         <input type="radio"   name="radio1" id="radioPackage" ng-model="optionSelected" value ="4" ng-show="false">

        <br>
         <input type="radio"   name="radio1" id="radioPackageMedic" ng-model="optionSelected" value ="5"  ng-show="false">

        <!-- End Medic Results Packages -->

        <!-- Date Results -->

          <br>
         <input type="radio"   name="radio1" id="radioDate" ng-model="optionSelected" value ="6" ng-show="false">

        <!-- End Date Results -->

        <!-- Send Email Client -->

          <br>
         <input type="radio"   name="radio1" id="radioEmailCLient" ng-model="optionSelected" value ="7" ng-show="false">

        <!-- End Send Email Client -->

        <!-- Send Email Medic -->

         <br>
         <input type="radio"   name="radio1" id="radioEmailMedic" ng-model="optionSelected" value ="8" ng-show="false">

        <!-- End Send Email Medic -->

    <!-- Form Radio Patient -->
    
    <div class="row clearfix">
      <form name="Patient" role="form" novalidate>
          
          <div class="form-group-attached">
            <div ng-show="optionSelected == '1'" pg-form-group-default class="form-group form-group-default required" ng-class="{ 'has-error' : Patient.docPatient.$invalid && !Patient.docPatient.$pristine }">

              <label>Consulta por el Número de Documento del Paciente sin puntos o espacios:</label>

              <input 
              name="docPatient"
              placeholder="Documento del Paciente"
              class="form-control"
              ui-jq="popover" 
              data-container="body" 
              data-placement="top" 
              data-trigger="manual"
              ng-model="docPatient" 
              validate-attached-form-element required/
                >
            </div>
          </div>

      </form>
    </div>

</angucomplete-alt>
