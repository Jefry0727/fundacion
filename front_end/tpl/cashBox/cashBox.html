<div class="container-fluid container-fixed-lg ">
    <ul class="breadcrumb">
        <li>
            <a href="#">Home</a>

        </li>

<div class="container-fluid container-fixed-lg ">

  <form name="" role="form" novalidate>
      
      <div class="row">
          
       <div class="col-md-10">
           
            <div class="form-group-attached">
            
            <div class="row clearfix">
                
                <!-- Date -->

                <div class="col-sm-2">
                    
                    <div class="form-group-attached">
    
                        <div class="form-group form-group-default ">
                            
                            <div class="input-group date" ui-jq="datepicker" ui-options="{format:'yyyy-mm-dd'}">
                            <label>fecha</label>
                                <input type="text" 
                                name="date"
                                ng-change="[cashFacturacion(date), copymentDebitCard(date), copyCheckSum(date),
                                copyBondSum(date), copyComsigmmentSum(date), allpaymentsCopyment(date),
                                cashManualBills(date), cardsManualBills(date), checkManualBills(date),
                                checkManualBonds(date), consignmentManualBills(date), allManualBills(date),
                                totalCash(date), totalCards(date), totalChecks(date), totalBonds(date), 
                                totalConsigments(date), totalPayment(date)
                                ]"
                                ng-model="queryModel.date"
                                placeholder="Fecha"  
                                class="form-control"
                                id='date' required
                                style="margin-top:-4px;" 
                                />
                                <span class="input-group-addon">
                                <i class="fa fa-calendar"></i>
                                </span>
                            </div>

                        </div>

                    </div>

                </div>


                <!-- End Date -->


                 <!-- Base CashBox -->

                <div class="col-sm-2">
                    
                    <div class="form-group-attached">
    
                        <div class="form-group form-group-default ">
                            
                             <label>base de caja:</label>
                                            
                            <input 
                            type="text"
                            ng-model="baseCash.total"
                            placeholder="$0.00"
                            class="form-control"
                            ui-jq="popover" 
                            data-container="body" 
                            data-placement="top"  
                            data-trigger="manual" 
                            validate-attached-form-element required />

                        </div>

                    </div>

                </div>


                <!-- End DatBase CashBox -->

                <!-- Receipt Filter -->

                <span ng-show="persmission == 1 || persmission == 10 ">
                    <div class="col-sm-2">
                    
                    <div class="form-group-attached">
    
                        <div class="form-group form-group-default ">
                            
                             <label>Usuarios:</label>
                                            
                             <select class=" cs-select cs-skin-slide form-control" 
                                name="userR" 
                                ui-jq="popover" data-container="body" 
                                data-placement="top" 
                                data-content="Debe seleccionar un usuario" 
                                data-trigger="manual" 
                                validate-attached-form-element 
                                ng-model="user.id"
                                ng-options="users.id as users.person.first_name for users in users"
                                ng-change="[generate(user), cashFacturacion(date), copymentDebitCard(date), copyCheckSum(date),
                                copyBondSum(date), copyComsigmmentSum(date), allpaymentsCopyment(date),
                                cashManualBills(date), cardsManualBills(date), checkManualBills(date),
                                checkManualBonds(date), consignmentManualBills(date), allManualBills(date),
                                totalCash(date), totalCards(date), totalChecks(date), totalBonds(date), 
                                totalConsigments(date), totalPayment(date)
                                ]"
                                >
                                <option value=""> -Seleccione el usuario- </option>
                            </select>

                        </div>

                    </div>

                </div>

                </span>
            <br>
         
                
             <!--    <div class="col-sm-2">
                    <button class="btn btn-info" ng-click="generate(people.person)">Ayuda</button>
                </div> -->


                <!-- End Receipt Filter -->

            </div>


        </div>

       </div>

</div>
