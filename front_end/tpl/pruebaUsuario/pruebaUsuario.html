<div class="container-fluid container-fixed-lg ">
    <ul class="breadcrumb">
        <li>
            <a href="#">Home</a>
        </li>
        <li><a class="active" href="#">Prueba</a>
        </li>
    </ul>
    <!-- END BREADCRUMB -->
    <h3 class="page-title">Prueba Usuario</h3>

</div>

	

<div class="container-fluid container-fixed-lg">
	<form role="form" name="usuarioForm" novalidate>
	
	<div class="row">
		
		<div class="form-group-attached">
			
			<div class="row clearfix">
				

				<div class="col-md-4">
					
					  <div class="form-group-attached">
                                        
                                        <div pg-form-group class="form-group form-group-default required" ng-class="{ 'has-error' : usuarioForm.cedula.$invalid && !usuarioForm.cedula.$pristine }">
                                            
                                            <label>Cédula</label>
                                            <input 
                                            type="text"
                                            name="cedula"
                                            ng-model="userPruebaUsuario.cedula"
                                            placeholder="Cédula"
                                            class="form-control"
                                            ui-jq="popover" 
                                            data-container="body" 
                                            data-placement="top" 
                                            data-content="La Cédula del Usuario es requerido" 
                                            data-trigger="manual" 
                                            validate-attached-form-element required/>

                                        </div>

                                    </div>


				</div>
				<div class="col-md-4">
					
                       <div class="form-group-attached">
                                        
                                        <div pg-form-group class="form-group form-group-default required" ng-class="{ 'has-error' : usuarioForm.name.$invalid && !usuarioForm.name.$pristine }">
                                            
                                            <label>Nombre Completo</label>
                                            <input 
                                            type="text"
                                            name="name"
                                            ng-model="userPruebaUsuario.nombre"
                                            placeholder="Nombre Completo"
                                            class="form-control"
                                            ui-jq="popover" 
                                            data-container="body" 
                                            data-placement="top" 
                                            data-content="El nombre del Usuario es requerido" 
                                            data-trigger="manual" 
                                            validate-attached-form-element required/>

                                        </div>

                                    </div>


				</div>
				<div class="col-md-4">
					
                       <div class="form-group-attached">
                                        
                                        <div pg-form-group class="form-group form-group-default required" ng-class="{ 'has-error' : usuarioForm.apellido.$invalid && !usuarioForm.apellido.$pristine }">
                                            
                                            <label>Apellido</label>
                                            <input 
                                            type="text"
                                            name="apellido"
                                            ng-model="userPruebaUsuario.apellido"
                                            placeholder="Apellido"
                                            class="form-control"
                                            ui-jq="popover" 
                                            data-container="body" 
                                            data-placement="top" 
                                            data-content="El apellido del Usuario es requerido" 
                                            data-trigger="manual" 
                                            validate-attached-form-element required/>

                                        </div>

                                    </div>


				</div>
				<div class="col-md-4">
					
                    <div class="form-group-attached">
                                        
                                        <div pg-form-group class="form-group form-group-default required" ng-class="{ 'has-error' : usuarioForm.telefono.$invalid && !usuarioForm.telefono.$pristine }">
                                            
                                            <label>Teléfono</label>
                                            <input 
                                            type="text"
                                            name="telefono"
                                            ng-model="userPruebaUsuario.telefono"
                                            placeholder="Teléfono"
                                            class="form-control"
                                            ui-jq="popover" 
                                            data-container="body" 
                                            data-placement="top" 
                                            data-content="El Telefono del Usuario es requerido" 
                                            data-trigger="manual" 
                                            validate-attached-form-element required/>

                                        </div>

                                    </div>

				</div>
				<div class="col-md-4">
					
					<div class="form-group-attached">
                                        
                                        <div pg-form-group class="form-group form-group-default required" ng-class="{ 'has-error' : usuarioForm.celular.$invalid && !usuarioForm.celular.$pristine }">
                                            
                                            <label>Celular</label>
                                            <input 
                                            type="text"
                                            name="celular"
                                            ng-model="userPruebaUsuario.celular"
                                            placeholder="Celular"
                                            class="form-control"
                                            ui-jq="popover" 
                                            data-container="body" 
                                            data-placement="top" 
                                            data-content="El Celular del Usuario es requerido" 
                                            data-trigger="manual" 
                                            validate-attached-form-element required/>

                                        </div>

                                    </div>

				</div>
				<div class="col-md-4">
					
						  <div class="form-group-attached">
                                        
                                        <div pg-form-group class="form-group form-group-default required" ng-class="{ 'has-error' : usuarioForm.direccion.$invalid && !usuarioForm.direccion.$pristine }">
                                            
                                            <label>Dirección</label>
                                            <input 
                                            type="text"
                                            name="direccion"
                                            ng-model="userPruebaUsuario.direccion"
                                            placeholder="Dirección"
                                            class="form-control"
                                            ui-jq="popover" 
                                            data-container="body" 
                                            data-placement="top" 
                                            data-content="La Dirección del Usuario es requerido" 
                                            data-trigger="manual" 
                                            validate-attached-form-element required/>

                                        </div>

                                    </div>

				</div>

				<div class="col-md-12">
					
					<button class="btn btn-info btn-block" ng-click="savePrueba(userPruebaUsuario)"> <i class="fa fa-check"></i> guardar</button>

				</div>

			</div>

		</div>

	</div>
	</form>
</div>
